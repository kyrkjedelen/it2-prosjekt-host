<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applikasjon</title>

    <link rel="stylesheet" href="/static/styles.css">
    <script defer src="/static/script.js"></script>
</head>
<body>
    <h1>Finn ditt fødselsnummer:</h1>
    <form id="form-fodselsnummer">
        <input name="fodselsdato" id="inp-fodselsdato" type="date" required>
        <input name="individsiffre" id="inp-individsiffre" type="text" required minlength="3" maxlength="3">
        <button type="submit">Finn nummer</button>
    </form>
    <h2>Fødselsnummer:</h2>
    <div id="out-fodselsnummer">

    </div>
</body>
</html>
